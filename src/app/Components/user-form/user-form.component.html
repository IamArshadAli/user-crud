<h1 mat-dialog-title class="title">{{ data ? "UPDATE USER" : "ADD USER"}}</h1>

<form [formGroup]="registerForm" (submit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Select Department</mat-label>
        <mat-select formControlName="department">
          <mat-option value="it">IT</mat-option>
          <mat-option value="hr">HR</mat-option>
          <mat-option value="sales">SALES</mat-option>
          <mat-option value="accounts">ACCOUNTS</mat-option>
          <mat-option value="management">MANAGEMENT</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Ex. Name" formControlName="name">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Mobile</mat-label>
        <input matInput type="text" placeholder="Ex. Mobile" formControlName="mobile">
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="example@example.com" formControlName="email">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Choose a Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-radio-group aria-label="Select an option" class="mat-input" formControlName="gender">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">FeMale</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Salary</mat-label>
        <input matInput type="text" placeholder="Ex. Mobile" formControlName="salary">
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-input">
        <mat-label>User Code</mat-label>
        <input matInput type="email" placeholder="example@example.com" formControlName="userCode">
      </mat-form-field>
    </div>

    <div class="row">
      <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="status">Active</mat-checkbox>
      </section>
    </div>
  </div>

  <div mat-dialog-actions style="justify-content: center;" class="action">
    <button mat-raised-button class="btn-cancel" type="button" [mat-dialog-close]="false">CANCEL</button>
    <button mat-raised-button class="btn-save" type="submit">{{data ? "UPDATE" : "SAVE"}}</button>
  </div>
</form>
